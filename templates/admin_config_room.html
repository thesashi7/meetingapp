       <div id="main-calendar">
         <caption style="padding-top: 0px;">
           {% if success %}
           <caption style="padding-top: 0px;">
               <div id="alert-top" class="alert alert-success">
                   <strong>{{success}} <bold id="appt-num"></bold>
                   </strong></div></caption>
           {% elif fail %}
           <caption style="padding-top: 0px;">

                   <strong>{{fail}} <bold id="appt-num"></bold>
                   </strong></div></caption>

           {% endif %}
               </caption>
       <h2 align="center"><strong>Config Room</strong></h2>
       <div class="contact-main" id="contact-main" style="display:none;">

         <form  name="contact" id="contact" action="email" method="post">
          <div style="float:right; cursor: pointer;" onclick="closeEdit()">
       &#10006;
       </div>
         <h3>Editing Room</h3>
           <fieldset>
             <input name="name" placeholder="name" type="text" tabindex="1" required autofocus>
           </fieldset>
           <fieldset>
             <input name="capacity" placeholder="12" type="text" tabindex="1" required>
           </fieldset>
           <input hidden name="room_id" value="" required>

             <button name="submit" type="button" id="contact-submit" onclick="submitEditRoom();">Save</button>
           </fieldset>

         </form>
       </div>
        	<div class="well calendar-top" id="calendar">
       <div class="well-sm">
         <div id="step1">

               <legend class="text-center" >Select Room to Edit

               </legend>


               <table class="table table-striped table-hover">
                 <caption style="padding-top: 0px;">
                     <div id="alert-top" class="alert alert-success">

                         </strong></div></caption>

                   <thead>
                       <tr>

                           <th>ID</th>
                           <th>Name</th>
                           <th>Capacity</th>

                       </tr>
                   </thead>

                   <tbody id="emp-table">

                          {% for rm in rooms %}

                           <tr>


                             <th >{{rm.room_id}}</th>
                             <th >{{rm.name}}</th>
                             <th >{{rm.capacity}}</th>
                             <th><button class="btn btn-danger btn-xs" onclick="editRoom('{{rm.room_id}}', '{{rm.name}}', '{{rm.capacity}}');">Edit <span class="glyphicon glyphicon-check" aria-hidden="true"></span></button>
                                   <th><button class="btn btn-danger btn-xs" onclick="deleteRoom({{rm.room_id}});">Delete <span class="glyphicon glyphicon-check" aria-hidden="true"></span></button>
                               </th>
                           </tr>
                                          {% endfor %}




                   </tbody>


        </table>
