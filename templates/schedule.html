                         </button>
                     </div>
                   </div>
                   </div>


	</div>

  <div id="step2">
    <button onclick="back(2);" type="button" class="btn btn-default btn-lg" aria-label="Left Align">
   <i style="font-size:24px" class="fa">&#xf053;</i>
    <!--<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>-->
</button>
    <legend class="text-center" >Select Time

    </legend>

           	<div class="" id="calendar">
                  <div class="form-group">

                      <div>
    <div class="form-group">
      <div class="container">
          <h4 style="padding-left:50px;">Day</h4>
          <div class="row">
              <div class='col-sm-6'>
                  <div class="form-group" style="padding-left: 50px;">
                      <div class='input-group date' id='datetimepicker12'>
                          <input type='text' id="date" class="form-control" />
                          <span class="input-group-addon">
                              <span class="glyphicon glyphicon-calendar"></span>
                          </span>
                      </div>
                  </div>
              </div>
              <script type="text/javascript">
                  var dateToday = new Date();
    $(function () {
        $('#datetimepicker12').datetimepicker({
            inline: true,
            sideBySide: true,
            format: 'DD.MM.YYYY', /*remove this line if you want to use time as well */
            minDate: dateToday
        });
    });
</script>
          </div>
      </div>
    <div class="container">

    <div class="row">
            <h4 style="padding-left:50px;">Start Time</h4>
        <div class='col-sm-6'>
            <div class="form-group" style="padding-left: 50px;">
                <div class='input-group date' id='datetimepicker3'>
                    <input type='text' id="starttime"class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-time"></span>
                    </span>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker3').datetimepicker({
                    format: 'LT',
                    stepping: 15
                });
            });
        </script>
    </div>
</div>

<div class="container">
<div class="row">
    <h4 style="padding-left:50px;">End Time</h4>
    <div class='col-sm-6'>
        <div class="form-group" style="padding-left: 50px;">
            <div class='input-group date' id='datetimepicker4'>
                <input type='text' id="endtime" class="form-control" />
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-time"></span>
                </span>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $('#datetimepicker4').datetimepicker({
                format: 'LT'
            });
        });
    </script>
</div>
</div>

</div>
                  </div>

              </div>
