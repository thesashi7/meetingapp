        <body>
       <div id="main-calendar">
         <caption style="padding-top: 0px;">
           {% if success %}
           <caption style="padding-top: 0px;">
               <div id="alert-top" class="alert alert-success">
                   <strong>{{success}} <bold id="appt-num"></bold>
                   </strong></div></caption>
           {% elif fail %}
           <caption style="padding-top: 0px;">
               <div id="alert-top" class="alert alert-danger">
                   <strong>{{fail}} <bold id="appt-num"></bold>
                   </strong></div></caption>

           {% endif %}
               </caption>
       <h2 align="center"><strong> Settings</strong></h2>
        	<div class="well calendar-top" id="calendar">
       <div class="well-sm">


<div class="well">
           <form class="form-horizontal" action="admin_setting" method="post" >

             <div class = "row">
               <div class = "col-sm-2">
                 Username
               </div>
               <div class = "col-sm-3">
                 <input name="username"
     type="text" class="form-control" required=True

     value= {{emp.username}}>
               </div>
             </div>

             <div class = "row">
               <div class = "col-sm-2">
                 Password
               </div>
               <div class = "col-sm-3">
                 <input name="password"
     type="text" class="form-control" required=True

     placeholder="*********">
               </div>
             </div>
             <div class = "row">
               <div class = "col-sm-4">
             <button type="submit"
                   name="submit"
                   class="btn btn-success btn-sm">
                  Save</button></div>
</div>
<input name="type" value="credential" hidden />

</form>
</div>

</div>
