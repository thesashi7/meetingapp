  <title>Appointment</title>

  <!-- Bootstrap Core CSS -->

  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}"/>

  <!-- Custom CSS -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

</head>
<body>
<div class="container-fluid">
  <div class="container-fluid video">
    <video poster="#" id="bgvid" playsinline autoplay muted loop>
      <!-- -->
      <source src="static/vid/meet.mp4" type="video/mp4">
    </video>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="logo text-center">
        <a href="index.html"><h1>Meete</h1></a>
      </div>
      <div class="text-center col-sm-6">
        <h1>Meeting Redefined</h1> <br>
        <h2>(Administrative Mode)</h2>
      </div>
      <div id="polina" class="col-sm-6">
        <h4 class="text-center">Admin Login</h4>
        <div class="social text-center">
          <div class="row">
            <!--<div class="col-sm-6">
                  <a class="btn btn-block btn-social btn-facebook" onclick="_gaq.push(['_trackEvent', 'btn-social', 'click', 'btn-facebook']);">
                      <span class="fa fa-facebook"></span> Sign Up
                  </a>
              </div>
              <div class="col-sm-6">
              <a class="btn btn-block btn-social btn-google" onclick="_gaq.push(['_trackEvent', 'btn-social', 'click', 'btn-google']);">
                  <span class="fa fa-google"></span> Sign up
              </a>
            </div>-->
          </div>
        </div>
        <!--<div class="text-center">
              <h5>OR</h5>
          </div>-->
        <form class="form-horizontal" method="post" action="{{ url_for('adminlogin') }}">
          <div class="form-group has-success has-feedback">
            <div class="form-group has-success has-feedback">
              <div class="col-sm-12">
              {{ form.username(class="form-control", placeholder="username", required=True) }}
                <!--<input type="text" class="form-control" id="inputSuccess" placeholder="" required>-->

                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
              </div>
            </div>
            <div class="form-group has-success has-feedback">
              <div class="col-sm-12">
              {{ form.password(class="form-control", placeholder="password", required=True) }}

                <!--<input type="text" class="form-control" id="inputSuccess" placeholder="" required>-->
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn sellBtn btn-success">LogIn</button>
            </div>
        </form>
        <br>
        <div class="text-right">
          <p><a href="login"> Switch to User Mode </a></p>
          <p>Not Registered?<a href="#"> Sign Up Here </a></p>
        </div>
      </div>
    </div>
  </div>
